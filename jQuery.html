<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<title>jQuery DOM Operations</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>  
    <style>
    	.myStyle {
            background-color: coral;
            padding: 16px;
    	}
  	</style>
</head>
<body>
    <div id="myElement">Original Text</div>

    <div id="myDIV">
        <p>I am a myDIV.</p>
    </div>

    <button id="myButton">Click me</button>

    <script>
    // a
    // var element = document.getElementById("myElement");
    // element.textContent = "Modified Text";

    // jQuery equivalent of a
    $("#myElement").text("Modified Text");

    // b
    // var paragraph = document.querySelector("#myDIV");
    // paragraph.classList.add("myStyle");

    // jQuery equivalent of b
    $("#myDIV").addClass("myStyle");

    // c
    // var button = document.getElementById("myButton");
    // button.addEventListener("click", function() {
    //   alert("Button clicked!");
    // });

    // jQuery equivalent of c
    $("#myButton").click(function() {
        alert("Button clicked!");
    });
    </script>
</body>
</html>
